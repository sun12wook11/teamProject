{% extends 'include/base.html' %}

{% block title %}
세미프로젝트
{% endblock %}
<hr>
{% block style %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .container {
        width: 90%;
        max-width: 650px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .box {
        background-color: lightgray; /* 더 밝은 파란색 */
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-bottom: 20px;
    }

    .box:hover {
        background-color: gray; /* 밝고 산뜻한 파란색 */
        transform: translateY(-5px);
    }

    .abc {
        color: black;
        text-decoration: none;
        font-size: 25px;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #f0f0f0; /* 더 밝은 톤 */
    }
</style>
{% endblock %}
{% block main %}
<body>
<div class="container">
    <h1>관리자 페이지</h1>
    <div class="box">
        <a class=.abc href="/admin/mgproduct">ADMIN 상품 관리</a>
    </div>
    <div class="box">
        <a class=.abc href="/admin/mguser">ADMIN 회원 관리</a>
    </div>
    <div class="box">
        <a class=.abc href="/admin/mgorder">ADMIN 주문 관리</a>
    </div>
    <div class="box">
        <a class=.abc href="/admin/rgproduct">ADMIN 상품 등록</a>
    </div>
</div>
</body>
{% endblock %}
