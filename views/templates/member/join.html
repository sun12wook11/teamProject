{% extends 'include/base.html' %}

{% block title %}
    세미프로젝트
{% endblock %}
{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 변경된 부분 */
            padding: 20px; /* 변경된 부분 */
            box-sizing: border-box; /* 변경된 부분 */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            {#max-width: 600px;#}
            {#width: 100%;#}
        }
        h1 {
            font-size: 2em;
            margin-bottom: 50px;
            color: #333;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="password"] {
            font-family: Arial, sans-serif;
        }
        .btn {
            display: block;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
{% endblock %}
{% block main %}
    <main>
        <body>

        <div class="container">
            <h1>회원가입</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="username">이름 *</label>
                    <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인 *</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호 *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="전화번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="address">주소 *</label>
                    <input type="text" id="address" name="address" required placeholder="주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="postcode">우편번호 *</label>
                    <input type="text" id="postcode" name="postcode" required placeholder="우편번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" required name="birthdate">
                </div>
                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" required name="gender">
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <button type="submit" class="btn">회원가입</button>
            </form>
        </div>

        </body>
    </main>
{% endblock %}
