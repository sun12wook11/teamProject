{% extends 'include/base.html' %}

{% block title %}
Login
{% endblock %}

{% block style %}
<style>

    .header-container-unique h1 {
        font-size: 2.4em;
        margin: 0;
        color: black;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }
    .header-container-unique h1:hover {
        color: black;
    }
    .container-unique {
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 550px;
        max-width: 75%;
        margin: 110px auto auto auto;
        box-sizing: border-box;
        flex-grow: 1;
    }
    .container-unique2 {
        height: 730px;
    }
    h1.login-title-unique {
        font-size: 2.4em;
        margin-bottom: 50px;
        color: black;
        text-align: left;
    }
    .container-unique hr {
        border: 1.5px solid black;
        margin-bottom: 20px;
        width: 100%;
    }
    .form-group-unique {
        margin-bottom: 20px;
    }
    .form-group-unique label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group-unique input {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group-unique input[type="password"] {
        font-family: Arial, sans-serif;
    }
    .btn-unique {
        display: block;
        padding: 12px 20px;
        font-size: 1em;
        color: white;
        background-color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
        margin-top: 20px;
    }
    .btn-unique:hover {
        background-color: #555;
    }
    .signup-link-unique {
        margin-top: 20px;
        text-align: center;
    }
    .signup-link-unique a {
        color: #333;
        font-size: 1.1em;
        font-weight: bold;
        text-decoration: none;
    }
    .signup-link-unique a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block main %}
<hr>
<div class="container-unique2">
    <div class="container-unique">
        <h1 class="login-title-unique">Login</h1>
        <hr>
        <form id="login-form" action="/member/login" method="post">
            <div class="form-group-unique">
                <label for="userid">ID *</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group-unique">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn-unique">로그인</button>
        </form>
        <div class="signup-link-unique">
            <p>계정이 없으신가요? <a href="/member/join">회원가입</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('login-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // 기본 폼 제출 방지

            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch('/member/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData),
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.json(); // JSON 응답 처리
                }
            }).then(data => {
                // 서버에서 JSON 응답이 있는 경우 처리
                if (data && data.error) {
                    alert(data.error);
                }
            }).catch(error => {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        });
    });
</script>
{% endblock %}
