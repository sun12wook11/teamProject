{% extends 'include/base.html' %}

{% block title %}
Login
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* 배경색을 약간 회색으로 변경 */
    }
    .header-container-unique h1 {
        font-size: 1.2em; /* 제목 글씨 크기 조정 */
        margin: 0;
        color: black;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }
    .header-container-unique h1:hover {
        color: black;
    }
    .container-unique {
        background-color: white;
        padding: 30px;
        border-radius: 8px; /* 모서리 둥글기 조정 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 조정 */
        width: 90%; /* 너비를 90%로 설정 */
        max-width: 400px; /* 최대 너비를 400px로 설정 */
        margin: 60px auto; /* 상하 여백 조정 */
        box-sizing: border-box;
    }
    .container-unique2 {
        display: flex;
        justify-content: center; /* 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        height: 100vh; /* 화면 전체 높이 */
    }
    h1.login-title-unique {
        font-size: 1.6em; /* 제목 글씨 크기 조정 */
        margin-bottom: 30px;
        color: black;
        text-align: left;
    }
    .container-unique hr {
        border: 1px solid black;
        margin-bottom: 15px; /* 마진 조정 */
    }
    .form-group-unique {
        margin-bottom: 15px; /* 마진 조정 */
    }
    .form-group-unique label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 0.9em; /* 레이블 글씨 크기 조정 */
    }
    .form-group-unique input {
        width: 100%;
        padding: 8px; /* 패딩 조정 */
        font-size: 0.9em; /* 입력 글씨 크기 조정 */
        border: 1px solid #ccc;
        border-radius: 4px; /* 모서리 둥글기 조정 */
        box-sizing: border-box;
    }
    .form-group-unique input[type="password"] {
        font-family: Arial, sans-serif;
    }
    .btn-unique {
        display: block;
        padding: 10px 18px; /* 패딩 조정 */
        font-size: 0.9em; /* 버튼 글씨 크기 조정 */
        color: white;
        background-color: #333;
        border: none;
        border-radius: 4px; /* 모서리 둥글기 조정 */
        cursor: pointer;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
        margin-top: 15px; /* 마진 조정 */
    }
    .btn-unique:hover {
        background-color: #555;
    }
    .signup-link-unique {
        margin-top: 15px; /* 마진 조정 */
        text-align: center;
    }
    .signup-link-unique a {
        color: #333;
        font-size: 0.9em; /* 링크 글씨 크기 조정 */
        font-weight: bold;
        text-decoration: none;
    }
    .signup-link-unique a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}

{% block main %}
<hr>
<div class="container-unique2">
    <div class="container-unique">
        <h1 class="login-title-unique">Login</h1>
        <hr>
        <form id="login-form" action="/member/login" method="post">
            <div class="form-group-unique">
                <label for="userid">ID *</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group-unique">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn-unique">로그인</button>
        </form>
        <div class="signup-link-unique">
            <p>계정이 없으신가요? <a href="/member/join">회원가입</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('login-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // 기본 폼 제출 방지

            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch('/member/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData),
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.json(); // JSON 응답 처리
                }
            }).then(data => {
                // 서버에서 JSON 응답이 있는 경우 처리
                if (data && data.error) {
                    alert(data.error);
                }
            }).catch(error => {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        });
    });
</script>
{% endblock %}
