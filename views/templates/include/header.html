<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코캡 가구 쇼핑몰</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5dc; /* 전체 페이지 배경색 */
        }
        header {
            position: relative;
            height: 130px; /* 헤더의 높이 설정 */
            background-color: #f5f5dc; /* 헤더 배경색을 베이지색으로 설정 */
            overflow: hidden; /* 이미지가 헤더 영역을 넘어가지 않도록 설정 */
        }
        header img {
            position: absolute;
            top: 10px; /* 상단 여백 설정 */
            left: 10px; /* 좌측 여백 설정 */
            width: 130px; /* 로고의 너비 설정 */
            height: auto; /* 로고의 비율 유지 */
            /* 필요에 따라 이미지의 색상을 조정할 수 있음 */
        }
        .nav {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            background-color: #ffffff; /* 네비게이션 배경색을 흰색으로 설정 */
        }
        .nav-item {
            margin: 0;
        }
        .nav-link {
            text-decoration: none;
            padding: 10px;
            color: #000;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            background-color: #f5f5dc !important; /* 배경색 변경 */
        }
    </style>
</head>
<body>
<header class="py-3">
    <img src="/static/img/kocap.png" alt="코캡1 가구 쇼핑몰">
</header>
<nav>
    <ul class="nav nav-fill">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/menu/shop">shop</a></li>
        <li class="nav-item"><a class="nav-link active" href="/menu/company">company</a></li>
        <li class="nav-item"><a class="nav-link active" href="/menu/welcome">welcome</a></li>
    </ul>
</nav>
</body>
</html>
