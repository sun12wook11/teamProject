{% block style %}
    <style>
    .custom-header {
        margin: 0;
        background-color: white;
    }

    .custom-header a {
        font-size: 2em;
        color: black;
    }

    .custom-header header {
        position: relative;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        color: black;
        background-color: rgba(0, 0, 0, 0);
    }

    .custom-header nav {
        flex-grow: 1;
    }

    .custom-header .nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .custom-header .nav-item {
        margin: 0 10px;
    }

    .custom-header .nav-link {
        text-decoration: none;
        color: black;
    }

    .custom-header .nav-link.active {

    }

    .custom-header .auth-links {
        margin-left: 190px;
        display: flex;
        align-items: center;
        text-align: right;
    }

    .custom-header .auth-links a {
        text-decoration: none;
        margin-left: 10px;
        color: black;
        font-size: 15px;
    }
</style>

{% endblock %}
<header class="custom-header">
    <h1>KOCAP</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop/item_gallery">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/company">Company</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/welcome">Welcome</a></li>
        </ul>
    </nav>
    <div class="auth-links">
        {% if 'userid' in request.session %}
        <a href="/shop/cart">Cart / </a>
        <a href="/member/myinfo">My info / </a>
        <a href="/member/logout">Log Out</a>
        {% else %}
        <a href="/member/join">Create an account / </a>
        <a href="/member/login">Sign in</a>
        {% endif %}
    </div>
</header>
